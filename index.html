<!DOCTYPE html>
<html data-theme="default" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hei-Lima Shorten</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body class="font-display tracking-tighter">
  <div class="navbar bg-transparent border-b border-primary fixed top-0 left-0 w-full z-50">
    <div class="navbar-start">
      <button class="btn btn-ghost btn-circle">
        <img src="/media/Globo.png" alt="Globo">
      </button>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost text-xl font-serif">TEMP SHORT</a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <img src="/media/Estrela.png" alt="Estrela">
      </button>    
    </div>
  </div>
<div
  class="hero min-h-screen"
  style="background-image: url(/media/claro.png);"
>
  <div class="hero-overlay bg-transparent"></div>
  <div class="hero-content text-base-content text-center font-geist">
    <div class="max-w-2xl p-8 text-shadow-xs">
      <h1 class="font-serif p-5 leading-[0.7em] tracking-[-0.03em] text-8xl text-shadow-xl">SHORT</h1>
      <!-- I could use some env for this, but this will do fine :) -->
      <div class="form container mx-auto bg-image bg-cover bg-no-repeat border-2 border-primary text text-primary p-10" style="background-image: url(/media/Wireframe.png)">
        <form id="form" class="space-y-6">
          <div>
            <label for="url" class="block text-lg font-bold mb-2">URL to shorten:</label>
            <input class="input input-bordered w-full" name="url" id="url" placeholder="http://example.com" />
          </div>
          <div>
            <label for="expirationDate" class="block text-lg font-bold mb-2">Expiration (in days):</label>
            <div class="w-full max-w-xs">
              <input id="expirationDate" type="range" min="0" max="100" value="25" class="range" step="25" />
              <div class="flex justify-between px-2.5 mt-4 text-sm">
                <span>|</span>
                <span>|</span>
                <span>|</span>
                <span>|</span>
                <span>|</span>
              </div>
              <div class="flex justify-between px-2.5 mt-2 text-sm">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
              </div>
            </div>
          </div>
          <div>
            <button class="btn btn-primary w-full py-3 text-lg" type="submit">Shorten</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="./js/createUrl.js"></script>
</body>
</html>
